<div class="row">
  <div class="col-2 col-md-3 col-xl-3"></div>
  <div class="col-8 col-md-6 col-xl-6">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <div *ngIf="!isLoading" class="card card-body card-signup-style mb-3">
      <form #signupForm="ngForm" (ngSubmit)="onSignup(signupForm)" >
          <div class="form-group">
              <label>First Name</label>
              <input 
               [(ngModel)]="firstName"
               type="text" 
               [ngClass]="{'is-invalid':userFirstName.errors && userFirstName.touched}"
               class="form-control" 
               name="firstName"
               placeholder="First Name"  
               #userFirstName="ngModel"
               required
               minlength="2"       
               >
               <div [hidden]="!userFirstName.errors?.required" class="invalid-feedback">
                  First name required
                </div>
                <div [hidden]="!userFirstName.errors?.minlength" class="invalid-feedback">
                    Must be at least 2 characters
                  </div>       
            </div>
        
            <div class="form-group">
                <label>Last Name</label>
                <input
                [(ngModel)]="lastName"
                 type="text" 
                 [ngClass]="{'is-invalid':userLastName.errors && userLastName.touched}"
                 class="form-control" 
                 name="lastName"
                 placeholder="Last Name"  
                 #userLastName="ngModel"
                 required
                 minlength="2"       
                 >
                 <div [hidden]="!userLastName.errors?.required" class="invalid-feedback">
                    Last name required
                  </div>
                  <div [hidden]="!userLastName.errors?.minlength" class="invalid-feedback">
                      Must be at least 2 characters
                    </div>
              </div>
        <div class="form-group">
          <label>Email</label>
          <input 
           type="email" 
           class="form-control"   
           placeholder="E-mail"  
           #userEmail="ngModel"
           required 
           [(ngModel)]="email"
           [ngClass]="{'is-invalid': userEmail.errors && userEmail.touched}"
           name="email"
           pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"              
           >     
           <div [hidden]="!userEmail.errors?.required" class="invalid-feedback">
            Email required
          </div>
          <div [hidden]="!userEmail.errors?.pattern" class="invalid-feedback">
            Email is not valid
          </div>
        </div>
    
        <div class="form-group">
          <label>Password</label>
          <input 
           type="password" 
           class="form-control"   
           placeholder="Password"  
           #userPassword="ngModel"
           required 
           [(ngModel)]="password"
           [ngClass]="{'is-invalid': userPassword.errors && userPassword.touched}"
           name="password"       
           >     
           <div [hidden]="!userPassword.errors?.required" class="invalid-feedback">
            Password required
          </div>
        </div>
    
        <button [disabled]="!signupForm.form.valid" class="btn btn-block mb-3" >Sign Up</button>
      </form>
    
    </div>
  </div>
  <div class="col-2 col-md-3 col-xl-3"></div>
</div>
