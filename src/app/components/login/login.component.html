<div class="row">
  <div class="col-2 col-md-3 col-xl-4"></div>
  <div class="col-8 col-md-6 col-xl-4">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <div *ngIf="!isLoading" class="card card-body card-login-style mb-3">
      <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)" >
        <div class="form-group">
          <label>Email</label>
          <input 
           type="email" 
           class="form-control"   
           placeholder="E-mail"  
           #userEmail="ngModel"
           required 
           [(ngModel)]="email"
           [ngClass]="{'is-invalid': userEmail.errors && userEmail.touched}"
           name="email"
           pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"              
           >     
           <div [hidden]="!userEmail.errors?.required" class="invalid-feedback">
            Email required
          </div>
          <div [hidden]="!userEmail.errors?.pattern" class="invalid-feedback">
            Email is not valid
          </div>
        </div>
    
        <div class="form-group">
          <label>Password</label>
          <input 
           type="password" 
           class="form-control"   
           placeholder="Password"  
           #userPassword="ngModel"
           required 
           [(ngModel)]="password"
           [ngClass]="{'is-invalid': userPassword.errors && userPassword.touched}"
           name="password"       
           >     
           <div [hidden]="!userPassword.errors?.required" class="invalid-feedback">
            Password required
          </div>
        </div>
    
        <button [disabled]="!loginForm.form.valid" class="btn btn-block mb-3" >Login</button>
      </form>
    
    </div>
  </div>
  <div class="col-2 col-md-3 col-xl-4"></div>
</div>
