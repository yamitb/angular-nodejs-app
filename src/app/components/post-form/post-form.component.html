
<h2>Add Post</h2>
<div class="card card-body">
    <form>
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" [(ngModel)]="currentPost.title" name="title" #title placeholder="Enter Title">
        </div>
        <div class="form-group">
          <label >Body</label>
          <input type="text" class="form-control" [(ngModel)]="currentPost.body" name="body" #body placeholder="Enter Body">
        </div>
        <input type="hidden" [(ngModel)]="currentPost.id" name="id">
        <button *ngIf="!isEdit" (click)="addPost(title.value, body.value)" class="btn btn-dark btn-block">Add Post</button>

        <button *ngIf="isEdit" (click)="updatePost()" class="btn btn-warning btn-block">Update Post</button>
      </form>
</div>
