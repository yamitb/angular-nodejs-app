<h2>Add Book</h2>
<div class="card card-body">
    <form #bookForm="ngForm" (ngSubmit)="onSubmit(bookForm)">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" [(ngModel)]="book.title" name="title" #title placeholder="Enter Title">
        </div>
        <div class="form-group">
          <label >Body</label>
          <input type="text" class="form-control" [(ngModel)]="book.body" name="body" #body placeholder="Enter Body">
        </div>
        <input type="hidden" [(ngModel)]="book.id" name="id">
        <button *ngIf="" class="btn btn-dark btn-block">Add Post</button>

        <!-- <button *ngIf="isEdit" (click)="updatePost()" class="btn btn-warning btn-block">Update Post</button> -->
      </form>
</div>
