<div class="display-settings-container card card-body mb-3">
  <h4>Display-Settings</h4>
  <form>
    <div class="form-group">
      <label>Sensor</label>
      <br>
      <label class="checkbox-inline">
        <input type="checkbox" [(ngModel)]="displaySettings.Sensor.OGEN" name="OGEN"> OGEN
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" [(ngModel)]="displaySettings.Sensor.IKONOS" name="IKONOS"> IKONOS
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" [(ngModel)]="displaySettings.Sensor.GEOEYE" name="GEOEYE"> GEOEYE
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" [(ngModel)]="displaySettings.Sensor.OFEK" name="OFEK"> OFEK
      </label>
    </div>
    <div class="form-group">
      <label>Background</label>
      <select [(ngModel)]="displaySettings.Background" name="color" class="form-control">
        <option *ngFor="let color of colors">
          {{color}}
        </option>
      </select>
    </div>
    <button (click)=changeSettings() class="btn btn-block mb-3">Change settings</button>
  </form>
</div>

<canvas [ngStyle]="currentStyle" class="container" id="myCanvas" width="1400" height="1000" #myCanvas></canvas>
